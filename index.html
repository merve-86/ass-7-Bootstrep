<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- =========================== -->
    <!-- NAVBAR -->
    <!-- =========================== -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand p-lg-3" href="#">
          <img src="./img/Logo12.jpg" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent  ">
          <form class="d-flex" role="search">
            <input
              class="form-control me2"
              type="search"
              placeholder="Aradığınız ürün, kategori veya markayı yazınız"
              aria-label="search"
            />
            <button class="btn btn-outline-dark" type="submit">
              Search
            </button>
          </form>

          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active fs-4" aria-current="page" href="#"
                ><i class="fa-solid fa-user"></i>GİRİŞ</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fs-4" href="#"
                ><i class="fa-solid fa-cart-shopping "></i>SEPETİM</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ============================ -->
    <!-- CAROUSEL -->
    <!-- ============================ -->

    <div class="container mb-5">
      <div class="row row-gap-sm-5">
        <div class="col-12">
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/resim1.jpg" class="d-block w-100" alt="..." />
              </div>

              <div class="carousel-item">
                <img src="./img/resim2.jpg" class="d-block w-100" alt="..." />
              </div>

              <div class="carousel-item">
                <img src="./img/resim3.jpg" class="d-block w-100" alt="..." />
              </div>
            </div>

            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="small col-12 col-md-6 col-lg-3 border border-opacity-10 border-black text-center shadow">
          <img src="./img/k1.jpg" alt="" />
          <h4>Arcadia Komodin</h4>
          <h4>2.824,00 ₺</h4>
        </div>
        <div class="small col-12 col-md-6 col-lg-3 border border-opacity-10 border-black text-center shadow">
          <img src="./img/k2.jpg" alt="" />
          <h4>Lm-9137-1Eb Lambader</h4>
          <h4>3.320,00 ₺</h4>
        </div>
        <div class="small col-12 col-md-6 col-lg-3 border border-opacity-10 border-black text-center shadow">
          <img src="./img/k3.jpg" alt="" />
          <h4>Carmen Konsol Aynası</h4>
          <h4>5.504,00 ₺</h4>
        </div>
        <div class="small col-12 col-md-6 col-lg-3 border border-opacity-10 border-black text-center shadow">
          <img src="./img/k4.jpg" alt="" />
          <h4>DK-9535 78x103cm Tablo</h4>
          <h4>2.625,00 ₺</h4>
        </div>
        <div class="small col-12 col-md-6 col-lg-3 border border-opacity-10 border-black text-center shadow">
          <img src="./img/k5.jpg" alt="" />
          <h4>Kato Kollu Sandalye</h4>
          <h4>4.860,00 ₺</h4>
        </div>
        <div class="small col-12 col-md-6 col-lg-3 border border-opacity-10 border-black text-center shadow">
          <img src="./img/k6.jpg" alt="" />
          <h4>LM-65214-1E LAMBADER</h4>
          <h4>1.314,29 ₺</h4>
        </div>
        <div class="small col-12 col-md-6 col-lg-3 border border-opacity-10 border-black text-center shadow">
          <img src="./img/k7.jpg" alt="" />
          <h4>Patrizia Zigon Sehpa</h4>
          <h4>7.040,00 ₺</h4>
        </div>
        <div class="small col-12 col-md-6 col-lg-3 border border-opacity-10 border-black text-center shadow">
          <img src="./img/k8.jpg" alt="" />
          <h4>Pretoria Dolap</h4>
          <h4>3.880,00 ₺</h4>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
